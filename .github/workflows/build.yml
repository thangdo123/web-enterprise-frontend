jobs:
  build:
    runs-on:  ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to image repository
        run: docker login registry.digitalocean.com -u ${{ env.USERNAME }} -p ${{ env.PASSWORD }}

      - name: build
